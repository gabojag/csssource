<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border-bottom: 1px solid #ddd; /* 선두깨 */
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      /* tr:hover{
            background-color: coral;
        } */

      th {
        background-color: #04aa6d;
        color: white;
      }

      tr:nth-child(2n) {
        background-color: #f2f2f2;
      }

      caption {
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Customers
      </caption>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
